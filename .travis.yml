language: node_js
node_js:
- stable
addons:
  ssh_known_hosts: 35.189.202.160
env:
  global:
    secure: 
after_success:
- npm run coverage
before_deploy:
- openssl aes-256-cbc -K $encrypted_72860efd75cd_key -iv $encrypted_72860efd75cd_iv
  -in gce_deploy_rsa.enc -out /tmp/gce_deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/gce_deploy_rsa
- ssh-add /tmp/gce_deploy_rsa
deploy:
  - provider: script
    skip_cleanup: true
    script: ssh $DEPLOY_USER@35.189.202.160 mkdir -p webapps/bearbooks
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: rsync -qazr --delete-after -e 'ssh' ./config ./models ./controllers package.json
      server.js $DEPLOY_USER@35.189.202.160:/home/$DEPLOY_USER/webapps/bearbooks
    on:
      branch: master